<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Maintenance - Portfolio</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        max-height: 90dvh;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 30px;
        padding: 40px 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        animation: fadeInUp 0.8s ease;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .illustration {
        animation: float 3s ease-in-out infinite;
        flex-shrink: 0;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .illustration svg {
        max-width: 300px;
        width: 100%;
        height: auto;
      }

      h1 {
        font-size: 2em;
        color: #333;
        font-weight: 700;
      }

      .subtitle {
        font-size: 1em;
        color: #666;
        line-height: 1.5;
      }

      .connect-section {
        flex-shrink: 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .connect-title {
        font-size: 1.2em;
        color: #444;
        font-weight: 600;
      }

      .links {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
      }

      .link-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 12px 25px;
        background: rgb(154, 49, 234);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        font-size: 0.95em;
      }

      .link-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
      }

      .link-btn svg {
        width: 24px;
        height: 24px;
      }

      .email-section {
        padding: 15px;
        background: #f8f9fa;
        border-radius: 15px;
      }

      .email-label {
        font-size: 0.85em;
        color: #666;
      }

      .email {
        font-size: 1em;
        color: #667eea;
        font-weight: 600;
      }

      .dots {
        display: flex;
        justify-content: center;
        gap: 8px;
      }

      .dot {
        width: 12px;
        height: 12px;
        background: #667eea;
        border-radius: 50%;
        animation: pulse 1.5s ease-in-out infinite;
      }

      .dot:nth-child(2) {
        animation-delay: 0.3s;
      }

      .dot:nth-child(3) {
        animation-delay: 0.6s;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
        }
      }

      @media (max-width: 768px) {
        .container {
          padding: 40px 25px;
        }

        h1 {
          font-size: 2em;
        }

        .subtitle {
          font-size: 1em;
        }

        .links {
          flex-direction: column;
          align-items: center;
        }

        .link-btn {
          width: 100%;
          max-width: 300px;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">

                attributeName="transform"
                type="rotate"
                from="0 5 5"
                to="360 5 5"

            </path>
          </g>

          <g id="gear" transform="translate(380, 180)">
            <circle
              cx="0"
              cy="0"
              r="15"
              fill="none"
              stroke="#667eea"
              stroke-width="3"
            />
            <circle cx="0" cy="0" r="8" fill="#667eea" />
            <animateTransform
              attributeName="transform"
              type="rotate"
              from="0 380 180"
              to="360 380 180"
              dur="5s"
              repeatCount="indefinite"
            />
          </g>

          <!-- Code brackets -->
          <text x="90" y="120" font-size="40" fill="#764ba2" opacity="0.6">
            &lt;/&gt;
          </text>
          <text x="380" y="280" font-size="40" fill="#667eea" opacity="0.6">
            { }
          </text>
        </svg>
